<h1>Pearl Editor</h1>
<hr>

<!-- Editor -->
<div class="container-fluid">
    <div class="row content">
        <div *ngIf="pearlFileReceived" class="col-sm-12" id="editorContainer">
            <div class="well">
                <codemirror [rules]="pearlRules" [project]="project"></codemirror>
            </div>
        </div>
        <div *ngIf="!pearlFileReceived" class="col-sm-12">
            <h3 style="font-weight:bold; text-align:center;">Sto recuperando il file Pearl, attendere...</h3>
        </div>
        <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
        </div>
    </div>
</div>
